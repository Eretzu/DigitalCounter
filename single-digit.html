<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="single-digit">
  <template>
    <style>
      /*.digit-container {
        display: inline-block;
        position: relative;
        height: 738px;
        width: 414px;
      }*/
      #top-middle {
        position: absolute;
        top: 0;
        left: 10.6%;
      }
      #top-left {
        position: absolute;
        top: 6%;
        left: 0;
      }
      #top-right {
        position: absolute;
        top: 6%;
        left: 78.5%;
      }
      #middle-middle {
        position: absolute;
        top: 44%;
        left: 10.6%;
      }
      #bottom-left {
        position: absolute;
        top: 50%;
        left: 0;
      }
      #bottom-right {
        position: absolute;
        top: 50%;
        left: 78.5%;
      }
      #bottom-middle {
        position: absolute;
        top: 88.1%;
        left: 10.6%;
      }
      :host {
        display: inline-block; 
        position: relative;
        height: 96px;
        width: 54px;
      }
      :host([count="0"]) #middle-middle {
        visibility: hidden;
      }
      :host([count="1"]) #top-middle, 
      :host([count="1"]) #top-left, 
      :host([count="1"]) #middle-middle, 
      :host([count="1"]) #bottom-left, 
      :host([count="1"]) #bottom-middle {
        visibility: hidden;
      }
      :host([count="2"]) #top-left, 
      :host([count="2"]) #bottom-right { 
        visibility: hidden;
      }
      :host([count="3"]) #top-left, 
      :host([count="3"]) #bottom-left { 
        visibility: hidden;
      }
      :host([count="4"]) #top-middle, 
      :host([count="4"]) #bottom-left, 
      :host([count="4"]) #bottom-middle {
        visibility: hidden;
      }
      :host([count="5"]) #top-right,  
      :host([count="5"]) #bottom-left {
        visibility: hidden;
      }
      :host([count="6"]) #top-right { 
        visibility: hidden;
      }
      :host([count="7"]) #top-left, 
      :host([count="7"]) #middle-middle, 
      :host([count="7"]) #bottom-left, 
      :host([count="7"]) #bottom-middle {
        visibility: hidden;
      }
      :host([count="9"]) #bottom-left { 
        visibility: hidden;
      }
    </style>
    
    <!-- shadow DOM goes here-->
    <!--<div class="digit-container">-->
      <img src="segment-horizontal2.png" id="top-middle">
      <img src="segment-vertical2.png"   id="top-left">
      <img src="segment-vertical2.png"   id="top-right">
      <img src="segment-horizontal2.png" id="middle-middle">
      <img src="segment-vertical2.png"   id="bottom-left">
      <img src="segment-vertical2.png"   id="bottom-right">
      <img src="segment-horizontal2.png" id="bottom-middle">
    <!--</div>-->
  </template>
  
  <script>
    class SingleDigit extends Polymer.Element { 
      static get is() { return 'single-digit'; } 
           
      static get properties() {
        return {
          count: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 8
          }
        }
      }
      
      _increment() {
        if(this.count < 9) {
          this.count += 1;
          return 0;
        }
        else {
          this.count = 0
          return 1;
        }
      }
    }
    customElements.define(SingleDigit.is, SingleDigit);
  </script>
</dom-module>
