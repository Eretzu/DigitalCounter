<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="single-digit">
  <template>
    <style>
      .digit-container {
        display: inline-block;
        position: relative;
        height: 738px;
        width: 414px;
      }
      #top-middle {
        position: absolute;
        top: 0;
        left: 44px;
      }
      #top-left {
        position: absolute;
        top: 44px;
        left: 0;
      }
      #top-right {
        position: absolute;
        top: 44px;
        left: 325px;
      }
      #middle-middle {
        position: absolute;
        top: 325px;
        left: 44px;
      }
      #bottom-left {
        position: absolute;
        top: 369px;
        left: 0;
      }
      #bottom-right {
        position: absolute;
        top: 369px;
        left: 325px;
      }
      #bottom-middle {
        position: absolute;
        top: 650px;
        left: 44px;
      }
    </style>
    
    <!-- shadow DOM goes here-->
    <div class="digit-container">
      <img src="segment-horizontal.png" id="top-middle">
      <img src="segment-vertical.png"   id="top-left">
      <img src="segment-vertical.png"   id="top-right">
      <img src="segment-horizontal.png" id="middle-middle">
      <img src="segment-vertical.png"   id="bottom-left">
      <img src="segment-vertical.png"   id="bottom-right">
      <img src="segment-horizontal.png" id="bottom-middle">
    </div>
  </template>
  
  <script>
    class SingleDigit extends Polymer.Element { 
      static get is() { return 'single-digit'; }      
      static get properties() {
        return {
          count: {
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: true
          }
        }
      }
      constructor() {
        super();
      }
    }
    customElements.define(SingleDigit.is, SingleDigit);
  </script>
</dom-module>
